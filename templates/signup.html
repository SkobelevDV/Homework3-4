{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<h1>{{ title }}</h1>

<div class="row">
<div class="col-3">
<form method="post" class="form">
    {% csrf_token %}

    {% for f in form %}
        <div class="form-group">
            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
        </div>
    {% endfor %}
</div>

<div class="col-5">
<form method="post" class="form">
    {% csrf_token %}

    {% for f in form %}
        <div class="form-group">
            {{ f }}
            <div class="form-error">{{ f.errors }}</div>
        </div>
    {% endfor %}
</div>
</div>

    <button class="butt-sett" type="submit">Register!</button>
</form>

{% endblock %}
